spring.application.name=registroVolta

# Configurazione della sorgente dati (DataSource)
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurazione di JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=registro
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.error.include-binding-errors = always

mia.chiave.per.jwt = MiServeUnaChiavataSegretaAbbastanzaSicuraCheNonVengaScopertaDaNessuno


springdoc.api-docs.path = /all/api-docs
springdoc.swagger-ui.path = /all/swagger